name: "Run parallel benchmarks"

on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, edited]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  benchmark:
    runs-on: benchmarking-runner
    strategy:
      matrix:
        service: [apollo_server, caliban, netflix_dgs, gqlgen, tailcall, async_graphql, hasura, graphql_jit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}

      - name: Run benchmark for ${{ matrix.service }}
        run: |
          bash ./setup.sh
          bash ./run_single_benchmark.sh ${{ matrix.service }}

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: benchmark-results-${{ matrix.service }}
          path: results_${{ matrix.service }}.md

  combine-results:
    needs: benchmark
    runs-on: benchmarking-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v2

      - name: Combine results
        run: |
          cat benchmark-results-*/results_*.md > combined_results.md
          bash ./update_readme.sh

      - name: Commit and push changes (on main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_author: Author <actions@github.com>
          commit_message: "Update performance results in README.md"

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/commit-comment@v3
        with:
          sha: ${{ github.event.pull_request.head.sha }}
          body-path: "combined_results.md"
          reactions: eyes